<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MFA Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md">
        <h1 class="text-2xl font-bold mb-4">Secure Your Account</h1>
        <p class="text-gray-600 mb-6">Scan this QR code with <strong>Google Authenticator</strong> app.</p>

        <div class="mb-6 flex justify-center">
            <img src="data:image/png;base64,{{ qr_code }}" class="border-4 border-indigo-100 rounded-lg">
        </div>

        <form method="POST">
            <input type="hidden" name="secret" value="{{ secret }}">
            <input type="text" name="code" placeholder="Enter 6-digit Code" required class="w-full p-3 border rounded-lg text-center text-xl tracking-widest font-mono mb-4 focus:ring-2 focus:ring-indigo-500">
            <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">Verify & Enable</button>
        </form>
    </div>
</body>
</html>
