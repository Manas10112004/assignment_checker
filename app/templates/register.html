<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join EduAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const sFields = document.getElementById('student-fields');
            const tFields = document.getElementById('teacher-fields');

            if (role === 'student') {
                sFields.style.display = 'block'; tFields.style.display = 'none';
                setReq('student', true); setReq('teacher', false);
            } else {
                sFields.style.display = 'none'; tFields.style.display = 'block';
                setReq('student', false); setReq('teacher', true);
            }
        }
        function setReq(pfx, val) {
            document.querySelectorAll('.'+pfx+'-input').forEach(i => val ? i.setAttribute('required','true') : i.removeAttribute('required'));
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 rounded text-white bg-blue-500">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/register" method="POST" class="space-y-4">
            <input name="username" type="text" placeholder="Username" required class="w-full p-3 border rounded">
            <input name="email" type="email" placeholder="Email" required class="w-full p-3 border rounded">
            <input name="phone" type="text" placeholder="Phone" required class="w-full p-3 border rounded">
            <input name="password" type="password" placeholder="Password" required class="w-full p-3 border rounded">

            <select name="role" id="role" onchange="toggleFields()" class="w-full p-3 border rounded">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <div id="student-fields">
                <div class="grid grid-cols-2 gap-4">
                    <input name="student_class" type="text" placeholder="Class (e.g. TY-CS)" class="student-input w-full p-3 border rounded" required>
                    <input name="student_div" type="text" placeholder="Div (A)" class="student-input w-full p-3 border rounded" required>
                </div>
                <input name="roll_no" type="text" placeholder="Roll No" class="student-input w-full p-3 border rounded mt-4" required>
            </div>

            <div id="teacher-fields" style="display:none;">
                <div class="grid grid-cols-2 gap-4">
                    <input name="teacher_class" type="text" placeholder="Class" class="teacher-input w-full p-3 border rounded">
                    <input name="teacher_div" type="text" placeholder="Div" class="teacher-input w-full p-3 border rounded">
                </div>
            </div>

            <button class="w-full bg-blue-600 text-white p-3 rounded font-bold">Register</button>
        </form>
        <a href="/login" class="block text-center mt-4 text-blue-500">Back to Login</a>
    </div>
</body>
</html>
