<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assignment Evaluator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center text-gray-800">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="fixed top-4 bg-red-100 text-red-800 px-4 py-2 rounded shadow">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
