<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans flex min-h-screen">

    <aside class="w-64 bg-slate-800 text-white flex flex-col shadow-lg fixed h-full z-10">
        <div class="p-6 text-center border-b border-slate-700">
            <h2 class="text-lg font-bold">Teacher Panel</h2>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="/teacher/dashboard" class="block py-2.5 px-4 rounded hover:bg-slate-700 text-gray-300 hover:text-white">
                <i class="fas fa-user-circle w-6"></i> Profile
            </a>
            <a href="/teacher/create-assignment" class="block py-2.5 px-4 rounded bg-slate-700 text-white">
                <i class="fas fa-plus-circle w-6"></i> Create Assignment
            </a>
            <a href="/teacher/assignments" class="block py-2.5 px-4 rounded hover:bg-slate-700 text-gray-300 hover:text-white">
                <i class="fas fa-list w-6"></i> View Assignments
            </a>
            <a href="/logout" class="block py-2.5 px-4 rounded hover:bg-red-600 mt-8">
                <i class="fas fa-sign-out-alt w-6"></i> Logout
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-10 ml-64">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Create New Assignment</h1>

        <div class="bg-white p-8 rounded-lg shadow-lg border-t-4 border-blue-600">
            <form action="/teacher/create-assignment" method="POST" enctype="multipart/form-data" class="space-y-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-bold text-gray-700 mb-2">Assignment Title</label>
                        <input type="text" name="title" required placeholder="e.g. Python Basics"
                               class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block font-bold text-gray-700 mb-2">Subject</label>
                        <input type="text" name="subject_name" required placeholder="e.g. Computer Science"
                               class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block font-bold text-gray-700 mb-2">Class</label>
                        <input type="text" name="class_name" required placeholder="e.g. TY-CS"
                               class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block font-bold text-gray-700 mb-2">Division</label>
                        <input type="text" name="division" required placeholder="e.g. A"
                               class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <hr class="border-gray-200">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-gray-50 p-4 rounded border border-gray-300">
                        <label class="block font-bold text-gray-700 mb-2">
                            <i class="fas fa-file-pdf text-red-500 mr-2"></i>Upload Question Paper (PDF/TXT)
                        </label>
                        <input type="file" name="questionnaire_file" accept=".pdf,.txt,.png,.jpg" required
                               class="w-full bg-white p-2 rounded border">
                        <p class="text-xs text-gray-500 mt-2">Required. This is what students will download.</p>
                    </div>

                    <div class="bg-blue-50 p-4 rounded border border-blue-300">
                        <label class="block font-bold text-blue-800 mb-2">
                            <i class="fas fa-robot text-blue-600 mr-2"></i>Answer Key (AI Generated)
                        </label>
                        <p class="text-xs text-blue-600 mb-2">Upload the file above first, then click "Generate".</p>

                        <button type="button" onclick="generateKey()" id="ai-btn"
                                class="bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700 transition w-full mb-3">
                            Generate Answer Key
                        </button>

                        <textarea name="ai_generated_key" id="ai-key-box" rows="5"
                                  placeholder="The AI generated answer key will appear here..."
                                  class="w-full p-2 border rounded text-sm font-mono"></textarea>
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-600 text-white font-bold py-4 rounded-lg hover:bg-green-700 shadow-lg text-lg transition transform hover:scale-[1.01]">
                    Create Assignment
                </button>

            </form>
        </div>
    </main>

    <script>
        async function generateKey() {
            const fileInput = document.querySelector('input[name="questionnaire_file"]');
            const btn = document.getElementById('ai-btn');
            const box = document.getElementById('ai-key-box');

            if (!fileInput.files[0]) {
                alert("Please upload a Question Paper file first!");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            box.value = "AI is thinking...";

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/teacher/generate-key', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                box.value = data.key;
                btn.innerHTML = '<i class="fas fa-check"></i> Generated!';
            } catch (e) {
                alert("Error: " + e.message);
                box.value = "";
                btn.innerHTML = 'Generate Answer Key';
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
