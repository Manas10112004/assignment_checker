<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full">
        <div class="mb-4 text-indigo-600 text-4xl"><i class="fas fa-shield-alt"></i></div>
        <h1 class="text-2xl font-bold mb-2">Two-Factor Authentication</h1>
        <p class="text-gray-600 mb-6 text-sm">Enter the code from your authenticator app.</p>

        <form method="POST">
            <input type="text" name="code" placeholder="000 000" autofocus required class="w-full p-3 border rounded-lg text-center text-2xl tracking-widest font-mono mb-4 focus:ring-2 focus:ring-indigo-500">
            <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">Verify</button>
        </form>
    </div>
</body>
</html>
