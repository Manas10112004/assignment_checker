<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Submissions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans min-h-screen p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-3xl font-bold text-gray-800">Submissions: {{ assignment.title }}</h2>
                <p class="text-gray-600 mt-1">{{ assignment.class_name }} - {{ assignment.division }} | {{ assignment.subject_name }}</p>
            </div>
            <a href="/teacher/assignments" class="bg-gray-600 text-white px-5 py-2 rounded shadow hover:bg-gray-700 transition">
                <i class="fas fa-arrow-left mr-2"></i> Back to Assignments
            </a>
        </div>

        {% if submissions %}
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="p-4 font-semibold text-gray-600">Roll No</th>
