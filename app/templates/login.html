{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl p-8 shadow-lg">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-500 mt-2">Sign in to access your dashboard</p>
    </div>

    <form method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <i class="fas fa-user"></i>
          </span>
          <input name="username" type="text" required placeholder="Enter your username"
                 class="w-full pl-10 p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
          <input name="password" type="password" required placeholder="••••••••"
                 class="w-full pl-10 p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md">
        Login
      </button>
    </form>

    <div class="mt-6 text-center border-t pt-4">
      <p class="text-sm text-gray-600">
        Don’t have an account?
        <a href="/register" class="text-blue-600 hover:text-blue-800 font-semibold transition">Create one here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
