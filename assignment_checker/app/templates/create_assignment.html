<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6">
        <div class="text-2xl font-bold mb-6 border-b pb-4">
            Teacher Panel
        </div>
        <nav class="space-y-4">
            <a href="{{ url_for('routes.teacher_dashboard') }}" class="block text-gray-700 hover:text-blue-500">Profile</a>
            <a href="{{ url_for('routes.create_assignment') }}" class="block text-blue-600 font-semibold">Create Assignment</a>
            <a href="{{ url_for('routes.view_assignments') }}" class="block text-blue-600 font-semibold">View Assignments</a>
            <a href="{{ url_for('routes.logout') }}" class="block text-red-600 hover:text-red-800">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Assignment</h2>



            <form method="POST" action="{{ url_for('routes.create_assignment') }}" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="title" class="block mb-1 font-medium">Assignment Title</label>
                    <input type="text" name="title" id="title" required
                        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="class_name" class="block mb-1 font-medium">Class</label>
                    <input type="text" name="class_name" id="class_name" placeholder="e.g. TYBBA(CA)" required
                        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="division" class="block mb-1 font-medium">Division</label>
                    <input type="text" name="division" id="division" placeholder="e.g. A" required
                        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="subject_name" class="block mb-1 font-medium">Subject</label>
                    <input type="text" name="subject_name" id="subject_name" required
                        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="teacher_name" class="block mb-1 font-medium">Teacher Name</label>
                    <input type="text" name="teacher_name" id="teacher_name" required
                        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="answer_key" class="block mb-1 font-medium">Answer Key (PDF, DOCX, TXT)</label>
                    <input type="file" name="answer_key" id="answer_key" accept=".pdf,.doc,.docx,.txt" required
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="questionnaire_file" class="block mb-1 font-medium">Questionnaire File (PDF, DOCX, TXT)</label>
                    <input type="file" name="questionnaire_file" id="questionnaire_file" accept=".pdf,.doc,.docx,.txt" required
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                    Create Assignment
                </button>
            </form>


    </main>

</body>
</html>
