<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assignment Evaluator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center text-gray-800">
<!-- Flash Toast Message -->
<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="toast px-4 py-2 rounded shadow text-sm font-medium
                    {% if category == 'success' %}
                      bg-green-100 text-green-800 dark:bg-green-700 dark:text-white
                    {% elif category == 'danger' %}
                      bg-red-100 text-red-800 dark:bg-red-700 dark:text-white
                    {% else %}
                      bg-blue-100 text-blue-800 dark:bg-blue-700 dark:text-white
                    {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<script>
  // Auto-hide toast messages after 4 seconds
  window.addEventListener('DOMContentLoaded', () => {
    const toasts = document.querySelectorAll('.toast');
    toasts.forEach(toast => {
      setTimeout(() => {
        toast.style.display = 'none';
      }, 4000); // 4 seconds
    });
  });
</script>

  {% block content %}{% endblock %}
</body>
</html>
