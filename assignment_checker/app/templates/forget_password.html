{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded shadow mt-10 dark:bg-gray-800">
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="p-2 mb-4 text-sm rounded bg-red-100 dark:bg-red-800 text-red-800 dark:text-white">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required class="input-field mb-3 w-full px-4 py-2 rounded border dark:bg-gray-700 dark:text-white">
        <input type="password" name="new_password" placeholder="New Password" required class="input-field mb-3 w-full px-4 py-2 rounded border dark:bg-gray-700 dark:text-white">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required class="input-field mb-4 w-full px-4 py-2 rounded border dark:bg-gray-700 dark:text-white">
        <button class="w-full px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Reset Password</button>
    </form>
</div>
{% endblock %}
